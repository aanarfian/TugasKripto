<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        .layout-page {
            width: 1200px;
        }
        .nav-link {
                margin: auto 10px;
            }
    </style>
</head>

<body>
    <div class="fs-4 m-0 p-0 ps-5 bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="/">Home</a>
                  <a class="nav-link active" href="/Shift-Cipher-standard">Shift</a>
                  <a class="nav-link" href="#">Subtitution</a>
                  <a class="nav-link" href="#">Affine</a>
                  <a class="nav-link" href="#">Vigenere</a>
                  <a class="nav-link" href="#">Extended Vigenere</a>
                  <a class="nav-link" href="#">Hill</a>
                </div>
              </div>
            </div>
          </nav>
    </div>
    
    <div class="container py-5">
        <div class="row d-flex align-items-center" style="min-height: 70vh;">
            <div class="col">
                <h1 class="display-4">Enkripsi</h1>
                <!-- form text dan shift -->
                <form action="/Shift-Cipher-standard" method="POST" enctype="multipart/form-data" name="inputfile" class="mb-2">
                        <div class="mb-3">
                          <label class="form-label">Text</label>
                          <input name="text_enc" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Key</label>
                          <input name="key_enc" type="text" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <!-- hasil enkripsi -->
                <div class="mb-5">
                    <label class="col-form-label">Hasil Enkripsi</label>
                    <input type="text" class="form-control" id="Energy" disabled value="{{content[0]}}">
                </div>

                <h1 class="display-4">Dekripsi</h1>
                <!-- form text dan shift -->
                <form action="/Shift-Cipher-standard" method="POST" enctype="multipart/form-data" name="inputfile" class="mb-2">
                    <div class="mb-3">
                      <label class="form-label">Text</label>
                      <input name="text_dec" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Key</label>
                      <input name="key_dec" type="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <!-- hasil dekripsi -->
                <div class="mb-3">
                    <label class="col-form-label">Hasil Dekripsi</label>
                    <input type="text" class="form-control" id="Entropy" disabled value="{{content[1]}}">
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
