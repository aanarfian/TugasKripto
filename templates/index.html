<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App kriptografi Klasik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .layout-page {
            width: 1200px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row d-flex align-items-center" style="min-height: 100vh;">
            <div class="col">
                <!-- form text dan shift -->
                <form action="/" method="POST" enctype="multipart/form-data" name="inputfile" class="mb-5">
                        <div class="mb-3">
                          <label class="form-label">Text</label>
                          <input name="plaintext" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Key</label>
                          <input name="key" type="number" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <!-- hasil enkripsi -->
                <div class="mb-3">
                    <label for="Energy" class="col-form-label">Hasil Enkripsi</label>
                    <input type="text" class="form-control" id="Energy" disabled value="{{content[0]}}">
                </div>
                <div class="mb-3">
                    <label for="Entropy" class="col-form-label">Hsil Dekripsi</label>
                    <input type="text" class="form-control" id="Entropy" disabled value="{{content[1]}}">
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
